<ion-header class="header">
  <ion-toolbar color="warning">
    
    
  <ion-row>
   <ion-col align-self-start> 
      <ion-title>SMTT-SL</ion-title>
   </ion-col>
   <ion-col align-self-start> 
      
   </ion-col>
   <ion-col align-self-start> 
      
    </ion-col>
   <ion-col align-self-start> 

      <ion-icon  class="exit" name="exit" (click)="exit()"></ion-icon>
      <label > {{nome}}</label>
   </ion-col>
    </ion-row>

    <!-- <ion-searchbar></ion-searchbar>-->
  </ion-toolbar>
</ion-header>
<ion-content>
<form [formGroup]="slideOneForm"  #form="ngForm" (ngSubmit)="pesquisar(form)" method="post">
    <h3 class="subtile1">Consultas Canceladas</h3>
      
     <ion-grid class="grid1">
              <ion-item>
                <label>Segmento</label> 
              
               
                <ion-select  formControlName="segmento" (ionChange)="saveSegmento()"  placeholder="Selecione um"  id="cla"   >
                  <ion-select-option  *ngFor="let sa of ss; let i =index " value= "{{sa.segmento}}" >{{sa.segmento}}</ion-select-option>                         
                </ion-select> 
              </ion-item>

              <ion-item>
                  <label>Grupo</label> 
                
              
                  <ion-select  formControlName="grupo"  placeholder="Selecione um"  (ionChange)="saveGroup(groups)"id="cla"  [(ngModel)]="groups"  >
                    <ion-select-option   value= "{{groups}}" >{{groups}}</ion-select-option>                         
                  </ion-select> 
              </ion-item>

              <ion-item>
                    <label>Usuário</label> 
                  
                   
                     
                  <ion-select  formControlName="usuario"  placeholder="Selecione um"  (ionChange)="saveUsuario($event)" id="cla"  [(ngModel)]="nome"  >
                     <ion-select-option  value= "{{nome}}" >{{nome}}</ion-select-option>   
                     <ion-select-option  value= "">none</ion-select-option>                      
                 </ion-select> 
              </ion-item>

                
              <ion-item>
                <label>Data Início</label> 
              
               
                <ion-datetime class="date1" formControlName="data1" displayFormat="MM/DD/YYYY" min="2012-03-14" max="2019-12-09" autofocus="true"></ion-datetime>

              </ion-item>
              <ion-item>
                  <label>Data fim</label> 
                
                 
                  <ion-datetime class="date2" formControlName="data2" displayFormat="MM/DD/YYYY" min="1994-03-14" max="2040-12-09"></ion-datetime>
                  <ion-item *ngIf="!slideOneForm.controls.data2.valid  ">
                    <p>Please enter a valid orgao.</p>
                  </ion-item>
                </ion-item>
                
                         <ion-item>
                            <label>Hora Início</label> 
                          
                           
                            <ion-datetime  displayFormat="h:mm a"></ion-datetime>
                         

                          </ion-item>
                          <ion-item>
                              <label>Hora Fim</label> 
                            
                             
                              <ion-datetime    displayFormat="h:mm a"></ion-datetime>
                             

                            </ion-item>

                            <ion-button type ="submit" color="primary" >Pesquisar</ion-button>
                       
                        



                            <table class="tb">
                              <tr>
                                  <th>
                                    Código
                                  </th>
                                  <th>
                                    Auto
                                  </th>
                                  <th>
                                    Usuário
                                  </th>
                                  <th>
                                    Matrícula
                                  </th>
                                  <th>
                                    Data Cancelamento
                                  </th>
                                  <th>
                                    Motivo Cancelamento
                                  </th>
                              </tr>
                              <tr id="{{sa.codigo}}" *ngFor="let sa of submit">
                            
                                  <td>
                                    {{sa.codigo}}
                                  </td>
                                  <td>
                                    {{sa.auto}}
                                  </td>
                                  <td>
                                    {{sa.login}}
                                  </td>
                                  <td>
                                    {{sa.matricula}}
                                  </td>
                                  <td>
                                    {{sa.data_cancelamento}}
                                  </td>
                                  <td>
                                    {{sa.motivo_cancelamento}}
                                  </td>
   
                              </tr>
                            
                            </table>


                          </ion-grid>


                        
                         
                          
             </form>


</ion-content>
