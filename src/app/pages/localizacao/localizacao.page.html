<ion-header class="header">

   </ion-col>
   <ion-col align-self-start> 
      
   </ion-col>
   <ion-col align-self-start> 
      
    </ion-col>
   <ion-col align-self-start> 

      <ion-icon  class="exit" name="exit" (click)="exit()"></ion-icon>
      <label > {{nome}}</label>
   </ion-col>

<ion-content>
    <form [formGroup]="slideOneForm" #form="ngForm" (ngSubmit)="entrar(form)" method="post">
  <h3 class="subtile1">Localização</h3>
  <ion-grid class="grid1">
       <ion-item> 
          <ion-col  align-self-start>
            <label>Segmento</label> 
          </ion-col>
        
            <ion-select  formControlName="Segmento"  placeholder="Selecione um"  id="cla"   >
              <ion-select-option  *ngFor="let sa of ss; let i =index " value= "{{sa.segmento}}" >{{sa.segmento}}</ion-select-option>                         
            </ion-select>  
          
      </ion-item>


      <ion-item>
          <ion-col align-self-center>
            <label>Grupo</label>
          </ion-col>
          
            <ion-select  formControlName="group"  placeholder="Selecione um"  id="grp"  [(ngModel)]="groups"  >
              <ion-select-option   value= "{{groups}}" >{{groups}}</ion-select-option>                         
            </ion-select>
       
      </ion-item>

      <ion-item>
          <ion-col align-self-center>
            <label>Usuário</label>
          </ion-col>
          <ion-select  formControlName="nome"  placeholder="Selecione um"  id="nome"    >
            <ion-select-option  *ngFor ="let a of nome" value= "{{a}}" >{{a}}</ion-select-option>                         
          </ion-select>
        </ion-item>
      <ion-item>


    <ion-list>
        <ion-radio-group>
         
      
          <ion-item>
            <ion-label>Ativo</ion-label>
            <ion-radio slot="start" value="Ativo" checked></ion-radio>
          </ion-item>
      
          <ion-item>
            <ion-label>Inativo</ion-label>
            <ion-radio slot="start" value="Inativo"></ion-radio>
          </ion-item>
      
          
        </ion-radio-group>
      </ion-list>
 
</ion-item>
<ion-button type="submit" expand="full" color="success">Entrar</ion-button>

      


 </ion-grid>
</form>


<!-- Make sure you put this AFTER Leaflet's CSS -->
<ion-grid class="grid2">

</ion-grid>

</ion-content>
