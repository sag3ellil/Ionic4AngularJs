<ion-header>
  <ion-toolbar>
    <!-- <ion-button color="light" (click)="dismissRegister()">Close</ion-button>-->
    <ion-title>Recuperar Senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>  
  <ion-grid>
    <ion-row text-center>
      <ion-col><img src="/assets/imgs/LgMOP.png"  width="100px" height="100px"></ion-col>
    </ion-row>        
    <h3 text-center>Verificando se é você...</h3>
  </ion-grid>
  
  <form #form="ngForm"  method="post">    
    <ion-item>
      <ion-label position="floating">Digite seu e-mail:</ion-label>
      <ion-input ngModel type="email" name="email"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="full" color="danger">Recuperar Senha</ion-button>    
  </form>
  
  <ion-button expand="full" color="primary" [routerLink]="['/login']">Login</ion-button>

</ion-content>
