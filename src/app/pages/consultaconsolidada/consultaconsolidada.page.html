<ion-header class="header">
  <ion-toolbar color="warning">
    
    
  <ion-row>
   <ion-col align-self-start> 
      <ion-title>SMTT-SL</ion-title>
   </ion-col>
   <ion-col align-self-start> 
      
   </ion-col>
   <ion-col align-self-start> 
      
    </ion-col>
   <ion-col align-self-start> 

      <ion-icon  class="exit" name="exit" (click)="exit()"></ion-icon>
      <label > {{nome}}</label>
   </ion-col>
    </ion-row>

    <!-- <ion-searchbar></ion-searchbar>-->
  </ion-toolbar>
</ion-header>
<ion-content>
<form [formGroup]="slideOneForm"  #form="ngForm" (ngSubmit)="AddSubmit(form)" method="post">
    <h3 class="subtile1"> Consulta Consolidada</h3>
      
     <ion-grid class="grid1">
              <ion-item>
                <label>Segmento</label>             
               
                <ion-select  formControlName="segmento"  placeholder="Selecione um"  id="cla"  [(ngModel)]="sa"  >
                  <ion-select-option  *ngFor="let sa of ss; let i =index " value= "{{sa.segmento}}" >{{sa.segmento}}</ion-select-option>                         
                </ion-select>  
              </ion-item>

              <ion-item>
                  <label>Grupo</label> 
                
                 
                  <ion-select formControlName="grupo"  placeholder="Selecione um" [(ngModel)]="groups">
                      <ion-select-option value="{{groups}}" >{{groups}}</ion-select-option>
                     
                    </ion-select>
                </ion-item>

                <ion-item>
                    <label>Usuario</label> 
                  
                    <ion-select  formControlName="usuario"  placeholder="Selecione um"  id="nome" (ionChange)="getNome($event)"    >
                      <ion-select-option   *ngFor="let a of nome"value= "{{a}}" >{{a}}</ion-select-option>     
                                              
                    </ion-select>
                  </ion-item>

                  <ion-item>
                      <label>Tipo</label> 
                      <ion-select formControlName="tipo" multiple="true"  cancelText="Nao" okText="Sim" (ionChange)="getTipo($event)" >
                        <ion-select-option *ngFor="let a of tipos;let i =index "value="{{tipos[i].tipo}}">{{tipos[i].tipo}}</ion-select-option>
                       
                      </ion-select>
                    </ion-item>
                    <ion-item>
                        <label>Data Início</label> 
                      
                       
                        <ion-datetime class="date1" formControlName="data1" displayFormat="MM/DD/YYYY" min="1994-03-14" max="2019-12-09" autofocus="true" [(ngModel)]="dd1" (ionChange)="getD(dd1)"></ion-datetime>

                      </ion-item>
                      <ion-item>
                          <label>Data fim</label> 
                        
                         
                          <ion-datetime class="date2" formControlName="data2" [(ngModel)]="dd2" displayFormat="MM/DD/YYYY" min="1994-03-14" max="2040-12-09" (ionChange)="getD2(dd2)"></ion-datetime>
                          <ion-item *ngIf="!slideOneForm.controls.data2.valid  ">
                            <p>Please enter a valid orgao.</p>
                          </ion-item>
                        </ion-item>
                        <ion-item>
                            <label>Hora Início</label> 
                          
                           
                            <ion-datetime formControlName="horainicio" displayFormat="h:mm a"></ion-datetime>
                            <ion-item *ngIf="!slideOneForm.controls.horainicio.valid  ">
                              <p>Please enter a valid orgao.</p>
                            </ion-item>
                          </ion-item>
                          <ion-item>
                              <label>Hora Fim</label> 
                            
                             
                              <ion-datetime formControlName="horafim" displayFormat="h:mm a" value="horafim"></ion-datetime>
                              <ion-item *ngIf="!slideOneForm.controls.horafim.valid  ">
                                <p>Please enter a valid orgao.</p>
                              </ion-item>
                            </ion-item>

                            <ion-button  type="submit" color="primary">Pesquisar</ion-button>
                          


                            <table class="tble">
                              <tr>
                                  <th>
                                    Nome Agente
                                  </th>
                                  <th>
                                    Matrícula
                                  </th>
                                  <th>
                                    Tipo
                                  </th>
                                  <th>
                                    Quantitade
                                  </th>
                              </tr>
                              <tr id="{{sa.codigo}}" *ngFor="let sa of submit">
                            
                                  <td>
                                    {{sa.nome}}
                                  </td>
                                  <td>
                                    {{sa.matricula}}
                                  </td>
                                  <td>
                                    {{sa.tipo}}
                                  </td>
                                  <td>
                                    {{sa.total}}
                                  </td>
                              </tr>
                            
                            </table>
                          </ion-grid>
          
         
          </form>
</ion-content>
