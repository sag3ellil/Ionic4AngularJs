<ion-header>
  <ion-toolbar color="warning">
    <ion-title>SMTT-SL</ion-title>
  </ion-toolbar>
</ion-header>
<!--
<ion-button expand="block" routerLink="/menu/first">Conectar</ion-button>
-->
<ion-content  padding >

  <ion-grid class="content">
      <br><br><br>
      <br><br><br>
     
    <ion-grid  s class="grid1">
      
      <ion-row text-center>
          <ion-col><img src="/assets/imgs/smttsl/logo.png"  width="60%" height="90%"></ion-col>
      </ion-row>
      
      <h3 text-center>SMTT-SL</h3>
      </ion-grid>
<ion-grid class="grid2">
  <form #form="ngForm" (ngSubmit)="AuthLogin(form)" method="post">
    <ion-item>
      <ion-label position="floating" >Login</ion-label>
      <ion-input ngModel type="text" name="login" ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input ngModel  type="password" name="senha"></ion-input>
    </ion-item>

  <!--  <p text-right>
      <a [routerLink]="['/recuperasenha']" [state]="{param: 123}">
        Esqueceu a senha?
      </a>
    </p>-->
    <ion-button type="submit" expand="full" color="success">Entrar</ion-button>
  </form>
</ion-grid>


</ion-grid>
